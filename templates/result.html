    <style>
        header {

    <script>

        $(document).ready(function () {

        });
    </script>
</head>

<body>
    <div>
        <!-- Bootstrap Modal -->
        <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
            aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalCenterTitle">분리수거 테스트</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p>당신은 총 <span id="cnt"></span> 개의 문제를 맞혔습니다.</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Result -->
        <header class="header"></header>

        <div class="container pt-4">
            <div class="col col-xs" id="resultImage">
                <!-- Image 출력 -->
            </div>
            <div class="col col-xs">
                <div id="resultMessage">
                    <!-- Text 출력 -->
                </div>
            </div>
            <div class="col col-xs pb-4 text-center">
                <button type="button" class="btn btn-primary btn-lg btn-set"> 공유하기</button>
            </div>
