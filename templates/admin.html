{% with messages = get_flashed_messages() %}
{% if messages %}
<script>
    alert("{{messages[-1]}}")
</script>
{% endif %}
{% endwith %}



<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>퀴즈 관리자</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poor+Story&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/member.css">
</head>

<body class="login_body">
    <div class="login_div">
        {%if userid%}
        <span style="color: black; font-size:0.9rem">{{userid}}님 <br>환영합니다</span> <br>
        <button type="button" class="btn btn-light" onclick="location.href='/logout' "
            style="height: 33px; font-size: 13px">로그아웃</button>
        {%else%}<form action="/" method="POST">
            <!--<button type="submit" class="btn btn-secondary" style="width: 90px; height: 33px; font-size: 13px;">로그인</button>-->
            <li> <a href="/admin"><i class="fas fa-key"></i></a></li>
        </form>
        {%endif%}
        <form method="post" action="/admin_quiz">
            <ul>

                <li><input type="text" placeholder="아이디" name="userid"></li>

                <li><input type="password" placeholder="비밀번호" name="userPW"></li>

                <button type="submit" class="btn_login">로그인</button>
            </ul>
        </form>

    </div>
</body>

</html>
