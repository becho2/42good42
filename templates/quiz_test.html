    <script>
        /**
         * @author 김진회
         * 문제 순서 seq 는 첫번째 문제부터이므로 1로 초기화하여 시작
         * @date 21.08.23
         */
        let seq = 1;
        let countCorrect = 0;
        let quiz = '';
        let correctAnswer = '';
        let description = '';
        let quizno = '';
        let temp_quiz = '';
        let temp_check = '';

        $(document).ready(function () {
            localStorage.clear();
            setQuiz();
        });

        /**
         * @brief 현재 순서에 맞게 퀴즈를 세팅합니다.(ajax)
         * @param {int} no 이번에 세팅해야할 퀴즈 번호
         * @returns {}
         * @author 김진회
         * @date 21.08.23
         */
        function setQuiz(no = 1) {
            $.ajax({
                dataType: "json",
                type: "POST",
                url: "/quiz",
                data: {
                    "seq": no,
                },
                success: function (response) {
                    console.log(response.quiz);
                    quiz = response.quiz['content']
                    correctAnswer = response.quiz['answer']
                    description = response.quiz['description']
                    quizno = response.quiz['no']
                    temp_quiz = `${quiz}`
                    $('#quiz').html(temp_quiz);
                }
            })
            seq++;
        }

        /**
         * @brief 정답을 골랐을 때 맞았는지 틀렸는지와 설명을 띄우고, 점수 합산을 위해 이 정보를 저장합니다.
         * @param {string} selectedAnswer O를 골랐는지 X를 골랐는지에 대한 값
         * @returns {}
         * @author 김진회
         * @date 21.08.23
         */
        function selectAnswer(selectedAnswer){
            if(selectedAnswer === correctAnswer){
                countCorrect++;
                // 모달창에 정답입니다! 문구와 description을 넣어 띄우기
                temp_check = `정답입니다! <br/>`;
                $('#description').html(temp_check);
                modalOn()
            } else {
                // 모달창에 아쉽네요! 문구와 함께 descrirption을 넣어 띄우기
                temp_check = `아쉽지만 오답이에요! <br/>`;
                $('#description').html(temp_check);
                modalOn()
            }

        }

        /**
         * @brief 답을 확인하고 다음 문제로 가는 버튼을 눌렀을 시 작동, setQuiz를 불러 다음 문제 세팅
         * @param {}
         * @returns {}
         * @author 김진회
         * @date 21.08.23
         */
        function next(){
            if (seq > 10) {
                localStorage.setItem('countCorrect',countCorrect);
                location.href = '/result';
            } else {
                setQuiz(seq);
                const modal = document.getElementById("modal")
                modal.style.display = "none"
                // 현재까지 정답 맞춘 개수 등을 어디 저장해야함.
            }
        }


        /**
         * @brief O 또는 X 클릭시 모달창 띄우는 함수
         * @param {}
         * @returns {}
         * @author 김진회
         * @date 21.08.23
         */
        function modalOn(){
            const modal = document.getElementById("modal")
            // const btnModal = document.getElementById("btn-modal")
            // btnModal.addEventListener("click", e => {
                modal.style.display = "flex"
            // })
            const temp_des = `${description}`
            $('#description').append(temp_des);
        }


        // 몇 문제를 맞추고 있는지를 js 변수에 담으면 되나? 아니면 localStorage에 넣을까? 결과페이지쪽으로 어떻게 넘겨주지?
