<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>분리수거 테스트</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<style>
    .img {
        width: 100%;
    }

    h1 {
        text-align: center;
    }

    div {
        font-size: 30px;
        text-align: center;
    }

    #main {
        display: grid;
        grid-template-columns: 3fr 1fr;
    }

    #main #contents {
        min-height: 500px;

        margin-right: 10px;
    }

    #main #sidebar {
        min-height: 500px;
        background-color: #00bfff;
        font-family: "G마켓 산스 TTF Bold";
        font-size: 18px;
    }

    #footer {
        margin-top: 10px;

    }


    @media (max-width: 600px) {
        /*가로 너비가 600px 이하일 때 아래 스타일 적용*/
        #main {
            display: block;
        }

        #main #contents {
            margin-bottom: 10px;
            margin-right: 0px;
        }

        #main #sidebar {
            min-height: 0;
        }

    }

    .go-test {
        background: rgba(27,188,194,1);
        display: block;
    width: 60%;
    margin-left: auto;
    margin-right: auto;
    text-align: center;
        padding: 10px 30px;
        border-bottom: 4px solid rgba(0,0,0,0.21);
            border-radius: 4px;

    }
</style>
<body>


<div id="main">
    <div id="contents">
        <img class="img" src="../static/img_2/Untitled-1.jpg.jpg">
        <h1>분리수거<br>
            배출방법<br>
            레벨테스트</h1>
        <div id="sidebar">분리수거 배출방법 얼마나 잘 알고 계신가요?
            <p>쓰레기 버릴 때마다 분리수거 열심히 하는 분들 많으실 텐데요<br>
                특히 플라스틱은 23%에 불과한데,<br>제품을 만들 때 재활용을 고려하지 않는 게 문제로 지적되고 있습니다.<br>
                과연? 나는 분리수거 배출방법에 대해 얼마나 알고 있을까요?
            </p>
            <a href="/quiz">
                <button class="go-test">테스트하러가기</button>
            </a>
        </div>
    </div>

    <div id="footer">
<img class="img" src="../static/img_2/Untitled-2.jpg">
    </div>
</div>
</body>
</html>
